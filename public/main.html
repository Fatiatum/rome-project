<div class="clearfix">
  <form ng-Submit="addInput()" ng-show="authenticated">
    <h4>{{current_user}}</h4>
    <input required  type="number" class="form-control" placeholder="Value" ng-model="newInput.value"/> 
    <textarea required class="form-control" maxlength="200" rows="3" placeholder="Description" ng-model="newInput.text"></textarea>
    <input class="btn submit-btn pull-right" type="submit" value="Submit" />
  </form>
  
</div>
